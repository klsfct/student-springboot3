<!DOCTYPE html>
<html>
<head>  
    <meta charset="utf-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>添加班级</title>  
    <style>   
      
    </style>  
     <script src="/js/jquery-1.11.1.js"></script>  
<body>  

输入班级名称:<input type="text" id="bjname" onclick="$('#info').html('')"/>
<input type="button" id="btAdd" value="添加"/>

<div id="info"></div>
<script>
$("#btAdd").click(function(){
	$.post("/bj/add","bjname="+$("#bjname").val(),function(data){
		alert(data);
	});
});
</script>

</body>  
</html>
